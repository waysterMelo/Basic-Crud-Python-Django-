<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar Clientes</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9a13e85c91.js" crossorigin="anonymous"></script>


</head>
<body>

    <header class="container" style="margin-top: 100px; margin-bottom: 100px">
  <section class="text-center">
    <div class="row">
      <div class="">
        <h1 class="fw-light">Cadastrar Motocicletas</h1>
        <p class="lead text-muted">lista das Motocicletas ja cadastradas</p>
      </div>
    </div>
      <div class="row">
          <a href="add_motors" class="btn btn-primary">Adicionar Motocicletas</a>
            <a href="/" class="btn btn-dark mx-4">Pagina Inicial</a>
      </div>
  </section>
</header>

    <main>
        <section class="container">
            <div class="row justify-content-center">
                    <div class="col-lg-12">
                    <table class="table table-dark table-hover">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Marca</th>
                          <th scope="col">Modelo</th>
                          <th scope="col">Preco</th>
                             <th scope="col">Excluir</th>
                             <th scope="col">Editar</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for m in motos %}
                        <tr>
                          <th scope="row">{{ m.id }}</th>
                          <td>{{ m.marca }}</td>
                          <td>{{ m.modelo }}</td>
                          <td>{{ m.preco }}</td>
                          <td><a href="delete_motors/{{ m.id }}" class="btn btn-danger"><i class="fas fa-minus-square"></i></a></td>
                         <td><a href="#" class="btn btn-success"><i class="far fa-edit"></i></a></td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                    </div>
            </div>
        </section>
    </main>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
