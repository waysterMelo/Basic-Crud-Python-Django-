<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar Clientes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


</head>
<body>

    <header class="container" style="margin-top: 100px; margin-bottom: 100px">
  <section class="text-center">
    <div class="row">
      <div class="">
        <h1 class="fw-light">Cadastrar Clientes</h1>
      </div>
    </div>
  </section>
</header>

    <main>
        <section class="container">
            <div class="row">
                    <div class="col-lg-6">
                            <form name="form" action="save_client" id="form" method="post">
                                {% csrf_token %}
                              <div class="form-group">
                                <label for="nome">Nome Completo</label> <br>
                               {{ form.nome }}

                              </div>
                              <div class="form-group">
                                <label for="cpf">CPF</label> <br>
                                {{ form.cpf }}
                              </div>

                              <div class="row">
                                     <div class="form-group col-lg-4">
                                <label for="estado">Estado</label> <br>
                                {{ form.estado }}
                              </div>
                                   <div class="form-group col-lg-4">
                                <label for="cidade">Cidade</label> <br>
                                 {{ form.cidade }}
                              </div>
                                     <div class="form-group col-lg-4">
                                <label for="cep">Cep</label>
                                 {{ form.cep }}
                              </div>

                                     <div class="form-group col-lg-6">
                                <label for="Endereço">Endereço</label><br>
                                 {{ form.endereco }}
                              </div>
                                     <div class="form-group col-lg-6">
                                <label for="Numero">Numero</label> <br>
                                {{ form.numero }}
                              </div>
                              </div>

                                <div class="row">
                                       <div class="form-group col-lg-6">
                                <label for="email">Email</label> <br>
                                {{ form.email }}
                              </div>
                                       <div class="form-group col-lg-6">
                                <label for="contato">Contato</label> <br>
                                 {{ form.contato }}
                              </div>
                                </div>

                                <div class="row justify-content-center">
                                    <button class="btn btn-danger" type="submit">Salvar cliente</button>
                              </div>


                            </form>
                    </div>
            </div>
        </section>
    </main>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
