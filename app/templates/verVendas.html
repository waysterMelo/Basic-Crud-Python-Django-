<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Realizar Vendas</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/9a13e85c91.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="container" style="margin-top: 100px; margin-bottom: 100px">
  <section class="text-center">
    <div class="row">
      <div class="">
        <h1 class="fw-light">Realizar Venda</h1>
        <p class="lead text-muted">lista das vendas ja realizadas</p>
      </div>
    </div>
      <div class="row">
          <a href="add_vendas" class="btn btn-primary">Adicionar</a>
            <a href="/" class="btn btn-dark mx-4">Pagina Inicial</a>
      </div>
  </section>
</header>

    <main>
        <section class="container">
            <div class="row justify-content-center">
                    <div class="col-lg-12">
                       <form method="get" class="mb-3">
                            <input type="search" id="searchbar" name="search" class="form-control" placeholder="Pesquisar venda">
                        </form>
                    <table class="table table-info">

                      <thead class="thead-dark">
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Cliente</th>
                          <th scope="col">Motocicleta</th>
                          <th scope="col">Data</th>
                           <th scope="col">Excluir</th>
                             <th scope="col">Editar</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for v in vendas %}
                        <tr>
                          <th scope="row">{{ v.id }}</th>
                          <td>{{ v.cliente }}</td>
                          <td>{{ v.motocicleta }}</td>
                          <td>{{ v.dataVenda }}</td>
                          <td><a href="/delete/{{ dbs.id }}" class="btn btn-danger"><i class="fas fa-user-times"></i></a></td>
                        <td><a href="#" class="btn btn-success"><i class="fas fa-user-edit"></i></a></td>
                        </tr>
                      {% endfor %}

                      </tbody>
                    </table>
                    </div>
            </div>
        </section>
    </main>
</body>
</html>
