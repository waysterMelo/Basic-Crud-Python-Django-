<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar Clientes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/9a13e85c91.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="container" style="margin-top: 100px; margin-bottom: 100px">
  <section class="text-center">
    <div class="row">
      <div class="">
        <h1 class="fw-light">Cadastrar Clientes</h1>
        <p class="lead text-muted">lista dos clientes ja cadastrados</p>
      </div>
    </div>
      <div class="row">
          <a href="add_clientes" class="btn btn-primary">Adicionar</a>
            <a href="/" class="btn btn-dark mx-4">Pagina Inicial</a>
      </div>
  </section>
</header>

    <main>
        <section class="container">
            <div class="row justify-content-center">
                    <div class="col-lg-12">
                    <table class="table table-info">
                      <thead class="thead-dark">
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Nome</th>
                          <th scope="col">Estado</th>
                          <th scope="col">Email</th>
                           <th scope="col">Excluir</th>
                             <th scope="col">Editar</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for dbs in db %}
                        <tr>
                          <th scope="row">{{ dbs.id }}</th>
                          <td>{{ dbs.nome }}</td>
                          <td>{{ dbs.estado }}</td>
                          <td>{{ dbs.email }}</td>
                          <td><a href="/delete/{{ dbs.id }}" class="btn btn-danger"><i class="fas fa-user-times"></i></a></td>
                        <td><a href="#" class="btn btn-success"><i class="fas fa-user-edit"></i></a></td>
                        </tr>
                      {% endfor %}
                      <tr>

                      </tr>
                      </tbody>
                    </table>
                    </div>
            </div>
        </section>
    </main>
</body>
</html>
